repo_url: https://github.com/civicactions/style-guide/

theme:
    name: readthedocs
    include_homepage_in_sidebar: True
    navigation_depth: 4
    collapse_navigation: True
    titles_only: False
    sticky_navigation: True

extra_css:
    - css/extra.css

plugins:
    - search

nav:
    - Style Guide:
        - Welcome: README.md
        - Brand: 
            - Logo: styleguide/brand/logo.md
            - Colors: styleguide/brand/colors.md
            - Typography: styleguide/brand/typography.md
            - Photography: styleguide/brand/photography.md
            - Video: styleguide/brand/video.md
        - Templates:
            - Digital: styleguide/templates/digital.md
            - Print: styleguide/templates/print.md
        
